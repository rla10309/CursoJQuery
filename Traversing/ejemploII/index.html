<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviendo, a√±adiendo y borrando elementos jQuery</title>
    <link rel="stylesheet" href="css/estilos.css">

<body>

                <button id="vaciar">Vaciar cesta</button>

        <div class="destino">
            <h2>Su Cesta: <span>0</span><i class="fa-regular fa-basket-shopping"></i>
