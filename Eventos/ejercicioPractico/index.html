<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Práctico Eventos jQuery</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <!-- Calculadora -->
    <section id="calculadora">
        <div>
            <p>
                <label for="op1">Operador 1</label>
                <input type="number" id="op1" placeholder="operador 1"/>
            </p>
            <p>
                <label for="op2">Operador 2</label>
                <input type="number" id="op2" placeholder="operador 2"/>
            </p>
            <button value="+">+</button>
            <button value="-">-</button>
            <button value="*">*</button>
            <button value="/">/</button>
        </div>
        <div>
            <h4>El resultado de la operación es: <span></span></h4>
        </div>
    </section>

    <!-- Tabla para buscar nombre -->
    <section id="table">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="nombre_a_buscar"/>
        </p>
        <table>
            <thead>
                <tr>
                    <th>Alumno</th>
                    <th>Examen 1</th>
                    <th>Examen 2</th>
                    <th>Examen 3</th>
                    <th>Nota evaluación</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pepe Pérez</td>
                    <td>5</td>
                    <td>4</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Ana Ramírez</td>
                    <td>6</td>
                    <td>3</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Rosa Torres</td>
                    <td>9</td>
                    <td>3</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>Sara Gallardo</td>
                    <td>8</td>
                    <td>8</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Cuadrado que se mueve -->
    <section id="square">
        <div id="hijo">

        </div>
    </section>
    <section id="contextMenu">
        <div>Opción1</div>
        <div>Opción2</div>
        <div>Opción3</div>
        <div>Opción4</div>
    </section>

    <script src="js/ejercicioEventos.js"></script>
</body>
</html>
